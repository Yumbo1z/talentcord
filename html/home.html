<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="" />
    <title>Talentcord</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2f33;
            color: #ccc;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #23272a;
            padding: 10px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        .navbar .search-bar input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #40444b;
            color: white;
        }

        .navbar .plus-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .navbar .plus-icon:hover {
            color: #7289da;
        }

        /* Listings Container */
        .listings {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        /* Listing Card Styles */
        .listing-card {
            background-color: #36393f;
            border-radius: 10px;
            width: 95%;
            max-width: 600px;
            padding: 15px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .listing-card:hover {
            background-color: #40444b;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .listing-info {
            flex: 1;
        }

        .listing-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #fff;
        }

        .listing-info p {
            font-size: 0.9rem;
            color: #b9bbbe;
        }

        .tags {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .tag {
            background-color: #5865f2;
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .modal-content {
            background-color: #2c2f33;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 10% auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #5865f2;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #40444b;
            color: #fff;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #4751c7;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Talentcord</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="plus-icon" onclick="openModal('signInModal')">
            <i class="fas fa-plus"></i>
        </div>
    </nav>

    <!-- Listings -->
    <section class="listings">
        <!-- Example Listing 1 -->
        <div class="listing-card">
            <img src="https://via.placeholder.com/60" alt="User Avatar" class="avatar">
            <div class="listing-info">
                <h3>mrrhino05</h3>
                <p>Cool guy</p>
                <div class="tags">
                    <span class="tag">#design</span>
                    <span class="tag">#art</span>
                    <span class="tag">#digital</span>
                </div>
            </div>
        </div>

        <!-- Example Listing 2 -->
        <div class="listing-card">
            <img src="https://via.placeholder.com/60" alt="User Avatar" class="avatar">
            <div class="listing-info">
                <h3>Val</h3>
                <p>Very cool</p>
                <div class="tags">
                    <span class="tag">#developer</span>
                    <span class="tag">#fullstack</span>
                    <span class="tag">#javascript</span>
                </div>
            </div>
        </div>

        <!-- Example Listing 3 -->
        <div class="listing-card">
            <img src="https://via.placeholder.com/60" alt="User Avatar" class="avatar">
            <div class="listing-info">
                <h3>Yumbo1z</h3>
                <p>Nerd</p>
                <div class="tags">
                    <span class="tag">#writing</span>
                    <span class="tag">#blogger</span>
                    <span class="tag">#storytelling</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Sign In Modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signInModal')">&times;</span>
            <form id="signin-form" onsubmit="postSignIn(event)">
                <h2>Sign In</h2>
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" required>

                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" required>

                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleToCreateAccount()">Create one here.</a></p>
        </div>
    </div>

    <!-- Create Account Modal -->
    <div id="createAccountModal" class="modal" style="display:none">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createAccountModal')">&times;</span>
            <form id="create-account-form" onsubmit="postCreateAccount(event)">
                <h2>Create Account</h2>
                <label for="create-username">Username:</label>
                <input type="text" id="create-username" required>

                <label for="create-email">Email:</label>
                <input type="email" id="create-email" required>

                <label for="create-password">Password:</label>
                <input type="password" id="create-password" required>

                <label for="create-bio">Bio:</label>
                <textarea id="create-bio"></textarea>

                <label for="tags">Select Tags:</label><br>
                <input type="checkbox" name="tags" value="#developer"> Developer
                <input type="checkbox" name="tags" value="#designer"> Designer
                <input type="checkbox" name="tags" value="#writer"> Writer

                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleToSignIn()">Sign in here.</a></p>
        </div>
    </div>

    <script>
        // Open modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Toggle to Create Account modal
        function toggleToCreateAccount() {
            closeModal('signInModal');
            openModal('createAccountModal');
        }

        // Toggle to Sign In modal
        function toggleToSignIn() {
            closeModal('createAccountModal');
            openModal('signInModal');
        }

        // Form submission functions
        function postSignIn(event) {
            event.preventDefault();
            // Handle sign-in logic here
            closeModal('signInModal');
        }

        function postCreateAccount(event) {
            event.preventDefault();
            // Handle account creation logic here
            closeModal('createAccountModal');
        }
    </script>
</body>

</html>
