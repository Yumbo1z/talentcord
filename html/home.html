<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="" />
    <title>Talentcord</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2f33;
            color: #ccc;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #23272a;
            padding: 10px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        .navbar .search-bar input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #40444b;
            color: white;
        }

        .navbar .plus-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .navbar .plus-icon:hover {
            color: #7289da;
        }

        /* Listings Container */
        .listings {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        /* Listing Card Styles */
        .listing-card {
            background-color: #36393f;
            border-radius: 10px;
            width: 95%;
            max-width: 600px;
            padding: 15px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .listing-card:hover {
            background-color: #40444b;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .listing-info {
            flex: 1;
        }

        .listing-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #fff;
        }

        .listing-info p {
            font-size: 0.9rem;
            color: #b9bbbe;
        }

        .tags {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .tag {
            background-color: #5865f2;
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: #2c2f33;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border: 1px solid #5865f2;
        }

        .modal.active {
            display: block;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .modal-header h2 {
            font-size: 1.5rem;
        }

        .close-btn {
            cursor: pointer;
            font-size: 1.5rem;
            color: #fff;
        }

        .modal-body input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #40444b;
            color: white;
        }

        .modal-footer {
            text-align: center;
        }

        .modal-footer button {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .switch-modal {
            cursor: pointer;
            color: #7289da;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Talentcord</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

    <!-- Sign In Modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signInModal')">&times;</span>
            <form id="signin-form" onsubmit="postSignIn(event)">
                <h2>Sign In</h2>
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" required>

                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" required>

                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleToCreateAccount()">Create one here.</a></p>
        </div>
    </div>

    <!-- Create Account Modal -->
    <div id="createAccountModal" class="modal" style="display:none">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createAccountModal')">&times;</span>
            <form id="create-account-form" onsubmit="postCreateAccount(event)">
                <h2>Create Account</h2>
                <label for="create-username">Username:</label>
                <input type="text" id="create-username" required>

                <label for="create-email">Email:</label>
                <input type="email" id="create-email" required>

                <label for="create-password">Password:</label>
                <input type="password" id="create-password" required>

                <label for="create-bio">Bio:</label>
                <textarea id="create-bio"></textarea>

                <label for="tags">Select Tags:</label><br>
                <input type="checkbox" name="tags" value="#developer"> Developer
                <input type="checkbox" name="tags" value="#designer"> Designer
                <input type="checkbox" name="tags" value="#writer"> Writer

                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleToSignIn()">Sign in here.</a></p>
        </div>
    </div>

    <script>
        // Get elements
        const plusIcon = document.querySelector('.plus-icon');
        const signinModal = document.getElementById('signin-modal');
        const signupModal = document.getElementById('signup-modal');
        const closeBtns = document.querySelectorAll('.close-btn');
        const switchToSignup = document.getElementById('switch-to-signup');
        const switchToSignin = document.getElementById('switch-to-signin');

        // Open Sign In modal when plus icon is clicked
        plusIcon.addEventListener('click', () => {
            signinModal.classList.add('active');
        });

        // Close modals when close button is clicked
        closeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                signinModal.classList.remove('active');
                signupModal.classList.remove('active');
            });
        });

        // Switch to Sign Up modal
        switchToSignup.addEventListener('click', () => {
            signinModal.classList.remove('active');
            signupModal.classList.add('active');
        });

        // Switch to Sign In modal
        switchToSignin.addEventListener('click', () => {
            signupModal.classList.remove('active');
            signinModal.classList.add('active');
        });
    </script>

    <script>
        // Function to handle form submissions for Sign In
        function postSignIn(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get the form values
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            // Create the request payload
            const payload = {
                email: email,
                password: password
            };

            // Send the POST request to the sign-in API endpoint
            fetch('/api/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Sign in successful!");
                        // Redirect to a new page or refresh the current one
                        window.location.href = '/dashboard';
                    } else {
                        alert("Sign in failed: " + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Function to handle form submissions for Account Creation
        function postCreateAccount(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get the form values
            const username = document.getElementById('create-username').value;
            const email = document.getElementById('create-email').value;
            const password = document.getElementById('create-password').value;
            const bio = document.getElementById('create-bio').value;
            const tags = Array.from(document.querySelectorAll('input[name="tags"]:checked')).map(el => el.value);

            // Create the request payload
            const payload = {
                username: username,
                email: email,
                password: password,
                bio: bio,
                tags: tags
            };

            // Send the POST request to the create-account API endpoint
            fetch('/api/createAccount', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Account created successfully!");
                        // Redirect to a new page or refresh the current one
                        window.location.href = '/dashboard';
                    } else {
                        alert("Account creation failed: " + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
