<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon"
        href="https://static.wikia.nocookie.net/azumanga-daioh-real-facts/images/5/5d/Oh_saka.jpg/revision/latest?cb=20240811214642" />
    <title>Talentcord</title>
    <meta property="og:site_name" content="Talentcord" />
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2f33;
            color: #ccc;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #23272a;
            padding: 10px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        .navbar .search-bar input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #40444b;
            color: white;
        }

        .navbar .plus-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .navbar .plus-icon:hover {
            color: #7289da;
        }

        /* Listings Container */
        .listings {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        /* Listing Card Styles */
        .listing-card {
            background-color: #36393f;
            border-radius: 10px;
            width: 95%;
            max-width: 600px;
            padding: 15px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .listing-card:hover {
            background-color: #40444b;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .listing-info {
            flex: 1;
        }

        .listing-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #fff;
        }

        .listing-info p {
            font-size: 0.9rem;
            color: #b9bbbe;
        }

        .tags {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .tag {
            background-color: #5865f2;
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Talentcord</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="plus-icon">
            <i class="fas fa-plus"></i>
        </div>
    </nav>

    <!-- Listings -->
    <section class="listings">
        <!-- Example Listing 1 -->
        <div class="listing-card">
            <img src="https://via.placeholder.com/60" alt="User Avatar" class="avatar">
            <div class="listing-info">
                <h3>mrrhino05</h3>
                <p>Cool guy</p>
                <div class="tags">
                    <span class="tag">#design</span>
                    <span class="tag">#art</span>
                    <span class="tag">#digital</span>
                </div>
            </div>
        </div>

        <!-- Example Listing 2 -->
        <div class="listing-card">
            <img src="https://via.placeholder.com/60" alt="User Avatar" class="avatar">
            <div class="listing-info">
                <h3>Val</h3>
                <p>Very cool</p>
                <div class="tags">
                    <span class="tag">#developer</span>
                    <span class="tag">#fullstack</span>
                    <span class="tag">#javascript</span>
                </div>
            </div>
        </div>

        <!-- Example Listing 3 -->
        <div class="listing-card">
            <img src="https://via.placeholder.com/60" alt="User Avatar" class="avatar">
            <div class="listing-info">
                <h3>Yumbo1z</h3>
                <p>Nerd</p>
                <div class="tags">
                    <span class="tag">#writing</span>
                    <span class="tag">#blogger</span>
                    <span class="tag">#storytelling</span>
                </div>
            </div>
        </div>

        <!-- Add more listings as needed -->
    </section>
    </section>
</body>

</html>
