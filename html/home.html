<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="" />
    <title>Talentcord</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2f33;
            color: #ccc;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #23272a;
            padding: 10px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        .navbar .search-bar input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #40444b;
            color: white;
        }

        .navbar .plus-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .navbar .plus-icon:hover {
            color: #7289da;
        }

        /* Listings Container */
        .listings {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        /* Listing Card Styles */
        .listing-card {
            background-color: #36393f;
            border-radius: 10px;
            width: 95%;
            max-width: 600px;
            padding: 15px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .listing-card:hover {
            background-color: #40444b;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .listing-info {
            flex: 1;
        }

        .listing-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #fff;
        }

        .listing-info p {
            font-size: 0.9rem;
            color: #b9bbbe;
        }

        .tags {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .tag {
            background-color: #5865f2;
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: absolute;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .modal-content {
            background-color: #2c2f33;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 10% auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #5865f2;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #40444b;
            color: #fff;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #4751c7;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        #tags-container {
            display: flex;
            flex-wrap: wrap;
            /* Allow buttons to wrap to the next line */
            gap: 10px;
            /* Space between buttons */
        }

        .tag-button {
            background-color: #5865f2;
            /* Background color */
            color: white;
            /* Text color */
            border: none;
            /* Remove border */
            border-radius: 5px;
            /* Rounded corners */
            padding: 8px 12px;
            /* Padding for comfort */
            font-size: 0.9rem;
            /* Font size */
            cursor: pointer;
            /* Change cursor on hover */
            transition: background-color 0.3s;
            /* Smooth transition */
            max-width: 100px;
            /* Set a maximum width for each button */
            flex: 1 1 20%;
            /* Allow buttons to grow and shrink */
            text-align: center;
            /* Center text inside button */
        }

        .tag-button:hover {
            background-color: #4752c4;
            /* Darker shade on hover */
        }

        .tag-button.selected {
            background-color: #7289da;
            /* Selected state background */
        }


        a {
            color: gray;
        }

        a:hover,
        a:focus {
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Talentcord</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="plus-icon" onclick="openModal('signInModal')">
            <i class="fas fa-plus"></i>
        </div>
    </nav>

    <!-- Listings -->
    <section class="listings">
        <!-- Example Listing 1 -->
        <div class="listing-card">
            <img src="https://via.placeholder.com/60" alt="User Avatar" class="avatar">
            <div class="listing-info">
                <h3>mrrhino05</h3>
                <p>Cool guy</p>
                <div class="tags">
                    <span class="tag">#design</span>
                    <span class="tag">#art</span>
                    <span class="tag">#digital</span>
                </div>
            </div>
        </div>

        <!-- Example Listing 2 -->
        <div class="listing-card">
            <img src="https://via.placeholder.com/60" alt="User Avatar" class="avatar">
            <div class="listing-info">
                <h3>Val</h3>
                <p>Very cool</p>
                <div class="tags">
                    <span class="tag">#developer</span>
                    <span class="tag">#fullstack</span>
                    <span class="tag">#javascript</span>
                </div>
            </div>
        </div>

        <!-- Example Listing 3 -->
        <div class="listing-card">
            <img src="https://via.placeholder.com/60" alt="User Avatar" class="avatar">
            <div class="listing-info">
                <h3>Yumbo1z</h3>
                <p>Nerd</p>
                <div class="tags">
                    <span class="tag">#writing</span>
                    <span class="tag">#blogger</span>
                    <span class="tag">#storytelling</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Sign In Modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signInModal')">&times;</span>
            <form id="signin-form" onsubmit="postSignIn(event)">
                <h2>Sign In</h2>
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" required>

                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" required>

                <button type="submit">Sign In</button>
            </form>
            <p style="margin-top: 10px;">Don't have an account? <a href="#" onclick="toggleToCreateAccount()">Create one
                    here.</a></p>
        </div>
    </div>

    <!-- Create Account Modal -->
    <div id="createAccountModal" class="modal" style="display:none">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createAccountModal')">&times;</span>
            <form id="create-account-form" onsubmit="postCreateAccount(event)">
                <h2>Create Account</h2>
                <label for="create-username">Username:</label>
                <input type="text" id="create-username" required>

                <label for="create-email">Email:</label>
                <input type="email" id="create-email" required>

                <label for="create-password">Password:</label>
                <input type="password" id="create-password" required>

                <label for="create-bio">Bio:</label>
                <textarea id="create-bio"></textarea>

                <label for="tags">Select Tags:</label><br>
                <div id="tags-container" style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 25px;">
                    <button type="button" class="tag-button" data-value="#developer">#developer</button>
                    <button type="button" class="tag-button" data-value="#designer">#designer</button>
                    <button type="button" class="tag-button" data-value="#writer">#writer</button>
                    <button type="button" class="tag-button" data-value="#graphic">#graphic</button>
                    <button type="button" class="tag-button" data-value="#copywriter">#copywriter</button>
                    <button type="button" class="tag-button" data-value="#devops">#devops</button>
                </div>

                <button type="submit">Create Account</button>
            </form>
            <p style="margin-top: 10px;">Already have an account? <a href="#" onclick="toggleToSignIn()">Sign in
                    here.</a></p>
        </div>
    </div>

    <script>
        // Open modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Toggle to Create Account modal
        function toggleToCreateAccount() {
            closeModal('signInModal');
            openModal('createAccountModal');
        }

        // Toggle to Sign In modal
        function toggleToSignIn() {
            closeModal('createAccountModal');
            openModal('signInModal');
        }

        // Form submission functions
        function postSignIn(event) {
            event.preventDefault();
            // Handle sign-in logic here
            closeModal('signInModal');
        }

        function postCreateAccount(event) {
            event.preventDefault();
            // Handle account creation logic here
            closeModal('createAccountModal');
        }
    </script>

    <script>
        // Function to handle Sign In form submission
        async function postSignIn(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get values from the form
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            try {
                const response = await fetch('/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                    }),
                });

                const result = await response.json();

                if (response.ok) {
                    // Handle success, for example, redirect to a dashboard
                    alert('Sign in successful!');
                    closeModal('signInModal'); // Close the modal after sign in
                } else {
                    // Handle error, for example, display an error message
                    alert('Sign in failed: ' + result.message);
                }
            } catch (error) {
                console.error('Error during sign in:', error);
                alert('An error occurred during sign in. Please try again later.');
            }
        }

        // Function to handle Create Account form submission

        const tagsContainer = document.getElementById('tags-container');
        const selectedTags = [];

        tagsContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('tag-button')) {
                const button = event.target;
                const tagValue = button.getAttribute('data-value');

                // Toggle selection
                if (selectedTags.includes(tagValue)) {
                    selectedTags.splice(selectedTags.indexOf(tagValue), 1);
                    button.classList.remove('selected');
                } else {
                    selectedTags.push(tagValue);
                    button.classList.add('selected');
                }
            }
        });

        async function postCreateAccount(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get values from the form
            const username = document.getElementById('create-username').value;
            const email = document.getElementById('create-email').value;
            const password = document.getElementById('create-password').value;
            const bio = document.getElementById('create-bio').value;

            // Collect checked tags
            const tags = selectedTags

            try {
                const response = await fetch('/create-account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        bio: bio,
                        tags: tags,
                    }),
                });

                const result = await response.json();

                if (response.ok) {
                    // Handle success, for example, show a welcome message or redirect
                    alert('Account created successfully!');
                    closeModal('createAccountModal'); // Close the modal after account creation
                } else {
                    // Handle error, for example, display an error message
                    alert('Account creation failed: ' + result.message);
                }
            } catch (error) {
                console.error('Error during account creation:', error);
                alert('An error occurred during account creation. Please try again later.');
            }
        }

    </script>
</body>

</html>
