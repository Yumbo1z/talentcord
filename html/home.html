<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="" />
    <title>Talentcord</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2f33;
            color: #ccc;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #23272a;
            padding: 10px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        .navbar .search-bar input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #40444b;
            color: white;
        }

        .navbar .plus-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .navbar .plus-icon:hover {
            color: #7289da;
        }

        /* Listings Container */
        .listings {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        /* Listing Card Styles */
        .listing-card {
            background-color: #36393f;
            border-radius: 10px;
            width: 95%;
            max-width: 600px;
            padding: 15px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .listing-card:hover {
            background-color: #40444b;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .listing-info {
            flex: 1;
        }

        .listing-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #fff;
        }

        .listing-info p {
            font-size: 0.9rem;
            color: #b9bbbe;
        }

        .tags {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .tag {
            background-color: #5865f2;
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: #2c2f33;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
        }

        .modal.active {
            display: block;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .modal-header h2 {
            font-size: 1.5rem;
        }

        .close-btn {
            cursor: pointer;
            font-size: 1.5rem;
            color: #fff;
        }

        .modal-body input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #40444b;
            color: white;
        }

        .modal-footer {
            text-align: center;
        }

        .modal-footer button {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .switch-modal {
            cursor: pointer;
            color: #7289da;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Talentcord</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="plus-icon">
            <i class="fas fa-plus"></i>
        </div>
    </nav>

    <!-- Listings -->
    <section class="listings">
        <!-- Example Listing 1 -->
        <div class="listing-card">
            <img src="https://via.placeholder.com/60" alt="User Avatar" class="avatar">
            <div class="listing-info">
                <h3>mrrhino05</h3>
                <p>Cool guy</p>
                <div class="tags">
                    <span class="tag">#design</span>
                    <span class="tag">#art</span>
                    <span class="tag">#digital</span>
                </div>
            </div>
        </div>

        <!-- Example Listing 2 -->
        <div class="listing-card">
            <img src="https://via.placeholder.com/60" alt="User Avatar" class="avatar">
            <div class="listing-info">
                <h3>Val</h3>
                <p>Very cool</p>
                <div class="tags">
                    <span class="tag">#developer</span>
                    <span class="tag">#fullstack</span>
                    <span class="tag">#javascript</span>
                </div>
            </div>
        </div>

        <!-- Example Listing 3 -->
        <div class="listing-card">
            <img src="https://via.placeholder.com/60" alt="User Avatar" class="avatar">
            <div class="listing-info">
                <h3>Yumbo1z</h3>
                <p>Nerd</p>
                <div class="tags">
                    <span class="tag">#writing</span>
                    <span class="tag">#blogger</span>
                    <span class="tag">#storytelling</span>
                </div>
            </div>
        </div>

        <!-- Add more listings as needed -->
    </section>

    <!-- Sign In Modal -->
    <div class="modal" id="signin-modal">
        <div class="modal-header">
            <h2>Sign In</h2>
            <span class="close-btn">&times;</span>
        </div>
        <div class="modal-body">
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
        </div>
        <div class="modal-footer">
            <button>Sign In</button>
            <p>Don't have an account? <span class="switch-modal" id="switch-to-signup">I don't have an account</span>
            </p>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal" id="signup-modal">
        <div class="modal-header">
            <h2>Sign Up</h2>
            <span class="close-btn">&times;</span>
        </div>
        <div class="modal-body">
            <input type="text" placeholder="Username" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <input type="text" placeholder="Bio" />
            <!-- Example tags for selection -->
            <input type="text" placeholder="Tags (e.g., #design, #art)" />
        </div>
        <div class="modal-footer">
            <button>Create Account</button>
            <p>Already have an account? <span class="switch-modal" id="switch-to-signin">Sign In</span></p>
        </div>
    </div>

    <script>
        // Get elements
        const plusIcon = document.querySelector('.plus-icon');
        const signinModal = document.getElementById('signin-modal');
        const signupModal = document.getElementById('signup-modal');
        const closeBtns = document.querySelectorAll('.close-btn');
        const switchToSignup = document.getElementById('switch-to-signup');
        const switchToSignin = document.getElementById('switch-to-signin');

        // Open Sign In modal when plus icon is clicked
        plusIcon.addEventListener('click', () => {
            signinModal.classList.add('active');
        });

        // Close modals when close button is clicked
        closeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                signinModal.classList.remove('active');
                signupModal.classList.remove('active');
            });
        });

        // Switch to Sign Up modal
        switchToSignup.addEventListener('click', () => {
            signinModal.classList.remove('active');
            signupModal.classList.add('active');
        });

        // Switch to Sign In modal
        switchToSignin.addEventListener('click', () => {
            signupModal.classList.remove('active');
            signinModal.classList.add('active');
        });
    </script>
</body>

</html>
