<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="https://i.imgur.com/g0L3cwG.png" />
    <title>TalentCord</title>
    <meta property="og:site_name" content="TalentCord" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="https://i.imgur.com/g0L3cwG.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="250">
    <meta property="og:image:height" content="250">
    <meta name="theme-color" content="#4fd0ff" />
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        .navbar .search-bar input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        .navbar .plus-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .navbar .plus-icon:hover {
            color: #ffbb33;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Website Name</div>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

        <div class="plus-icon">
            <i class="fas fa-plus"></i>
        </div>
    </nav>
</body>

</html>
