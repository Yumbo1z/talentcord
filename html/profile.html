<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" href="https://i.imgur.com/Bxj4aaT.png" />
    <title>Talentcord</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css"
    />

    <link type="text/css" rel="stylesheet" href="/homeCSS" />
    <link type="text/css" rel="stylesheet" href="/profileCSS" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">Talentcord</div>
      <div class="search-bar">
        <input type="text" placeholder="Search for a user..." />
      </div>
      <div class="plus-icon" onclick="openModal('signInModal', 'block')">
        <i class="fas fa-plus"></i>
      </div>
    </nav>

    <div class="context-menu" id="customContextMenu">
      <button onclick="banUser()">Ban</button>
      <button onclick="timeoutUser()">Timeout</button>
      <div class="dropdown">
        <button class="dropdown-button">Give Badge</button>
        <div class="dropdown-content">
          <button onclick="givemod()">Give Mod Badge</button>
          <button onclick="givedev()">Give Dev Badge</button>
          <button onclick="giveverified()">Give Verified Badge</button>
        </div>
      </div>
    </div>

    <div class="profile-container">
      <div class="top">
        <img
          src="https://static.vecteezy.com/system/resources/previews/002/606/735/non_2x/group-of-cute-cat-vector.jpg"
          class="banner"
        />
        <div class="header">
          <img src="img_girl.jpg" class="avatar" />
          <div class="user-info">
            <p class="username">Yumbo1z</p>
            <p class="bio">
              I am the developer of this site... You can find me as @Yumbo1z
            </p>
          </div>
        </div>
      </div>
    </div>

    <section class="welcome">
      <div class="about-wrapper">
        <h1 class="about">My Posts</h1>
      </div>
    </section>

    <!-- posts -->
    <section class="listings" id="posts"></section>

    <script src="/profileJS"></script>
  </body>
</html>
